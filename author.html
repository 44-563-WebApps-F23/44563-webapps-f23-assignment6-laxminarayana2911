<!DOCTYPE html>
<html>
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Author Page</title>
</head>  
<body>
<header>Author entry Laxminarayana Yadav Pakanati</header>
<h2 class="display-6">Getting input</h2>

<form>
    <label for="secret_string">The hidden author name</label>
    <input type ="password" id="secret_string" name="secret_string" min=10 max=50 step=2 value=Dickens> <br>
    <label for="checkIt">Guess the author</label>
    <input type ="text" id="checkIt" name="checkIt" autofocus> <br>
    <input class="btn btn-primary mt-3" type="button" onclick="checkAuthor()" value="Check the guess">
</form>
<p id="result">This text will be replaced </p>

<div class="image"><img id="newImage" src="Austin.jpg" alt="Austin" onclick="selectImage()" width="100" height="100"></div>
<script> 
let good=0
let oops=0
let useImage=1
function checkAuthor (){
    console.log("Getting form values")
    hidden = document.getElementById("secret_string").value
    guess = document.getElementById("checkIt").value
    confirmed = hidden===guess
    
    out = document.getElementById("result")
    if(confirmed){
        good=good+1
        alert("You got it right")
    }
    else if(oops==7){
        alert("Sorry, ran out of guesses.")
    } 
    else {
        oops=oops+1
        alert("Sorry")
    }
    out.innerHTML = "Correct guess:"+good+" Wrong answer:"+oops
}
function selectImage(){
imageValue=document.getElementById("newImage")
switch (useImage) {
    case 1:
    imageValue.src="Lucknow.jpg"
    useImage=2
        break;
    case 2:
        imageValue.src="Mexico.jpg"
        useImage=3
        break;
    case 3:
        imageValue.src="Austin.jpg"
        useImage=1
        break;
    default:
        break;
}
}
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
